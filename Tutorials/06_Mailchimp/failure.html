<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"   
        crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Uh oh!</h1>
          <p class="lead" id="errorMessage">There was a problem signing you up. Please try again or contact the developer!</p>
          <form action="/" method="GET">
            <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>
          </form>
        </div>
      </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('errorMessage').innerText = decodeURIComponent(message);
        }
    </script>
</body>
</html>
