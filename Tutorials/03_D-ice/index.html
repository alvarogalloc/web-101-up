<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D-ice Retro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="page-container">
      <div id="content-wrap">
        <div class="container">
          <h1>Roll the Dice</h1>

          <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="images/dice6.png">
          </div>

          <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="images/dice6.png">
          </div>

        </div>

        <div class="container">
          <button class="roll-button" onclick="rollTheDice()">Roll the Dice</button>
        </div>
      </div>
      <footer id="footer">
        <p>Made with ❤️ by Gallo</p>
        <a href="https://github.com/gallo-json">GitHub</a>
      </footer>
    </div>

    <script src="script.js"></script>

  </body>

</html>
