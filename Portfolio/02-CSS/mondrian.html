<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Mondrian layout with tables</title>

<link rel="stylesheet" type="text/css" href="css/mondrian.css" />
</head>
<body>
  <h1>Mondrian</h1>

<table aria-label="Mondrian layout">
  <tr>
    <td class="red w-large h-tall"></td>
    <td class="white w-mid h-tall" colspan="2"></td>
  </tr>

  <tr>
    <td class="white w-large h-thin"></td>
    <td class="white w-mid h-thin" colspan="2"></td>
  </tr>
  <tr>
    <td class="yellow w-small h-mid" rowspan="2"></td>
    <td class="white w-large h-mid"></td>
    <td class="blue w-mid h-mid" rowspan="2"></td>
  </tr>
  <tr>
    <td class="white w-large h-mid"></td>
  </tr>
</table>
</body>
</html>
